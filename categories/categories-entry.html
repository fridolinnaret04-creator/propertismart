<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Kategori</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Tambah Kategori Properti</h1>
    <nav>
      <a href="../index.html">Dashboard</a>
      <a href="categories.html">Kategori</a>
    </nav>
  </header>

  <main>
    <form action="categories.html" method="get" class="form-box">
      <label for="nama">Nama Kategori:</label>
      <input type="text" id="nama" name="nama" placeholder="Misal: Ruko">

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" placeholder="Masukkan deskripsi kategori"></textarea>

      <button type="submit">Simpan</button>
      <a href="categories.html" class="btn-back">Kembali</a>
    </form>
  </main>
</body>
</html>
